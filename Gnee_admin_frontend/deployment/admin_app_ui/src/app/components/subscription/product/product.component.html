<div class="wrapper">

    <app-topbar></app-topbar>
    <aside class="main-sidebar sidebar-dark-primary elevation-4">

        <app-sidebar></app-sidebar>
    </aside>

    <div class="content-wrapper">
        <div class="content-header">
            <div class="container-fluid">
                <div class="row mb-2">
                    <div class="col-sm-6">
                        <h1 class="m-0">Product</h1>
                    </div>
                    <div class="col-sm-6">
                        <ol class="breadcrumb float-sm-right">
                            <li class="breadcrumb-item"><a href="#">Home</a></li>
                            <li class="breadcrumb-item"><a href="/administrator">Admin</a></li>
                            <li class="breadcrumb-item"><a href="/administrator/subscription">Subscription</a></li>
                            <li class="breadcrumb-item active">Product</li>
                        </ol>
                    </div>
                </div>
            </div>
        </div>
        <section class="content">
            <div class="container">
                <div class="row">
                    <div class="col-md-8">
                        <div class="form-group">
                            <label>Search</label>

                            <div class="input-group my-colorpicker2 colorpicker-element">
                                <input type="text" placeholder="Global Search" (input)="applyFilterGlobal($event, 'contains')" class="form-control" data-original-title="" title="">

                                <div class="input-group-append">
                                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                                </div>
                            </div>
                        </div>


                    </div>
                    <div class="col-md-3">
                        <a href="administrator/subscription/product/details/add" class="btn btn-md btn-success mt-30">Add</a>
                    </div>

                    <div class="col-md-12">
                        <div class="card">
                            <div class="card-header border-transparent">
                                <h3 class="card-title"><strong>Products</strong></h3>
                            </div>
                            <div class="card-body p-0">
                                <div class="table-responsive">

                                    <p-table [value]="dataSource" [paginator]="true" [rows]="10" [showCurrentPageReport]="true" [rowsPerPageOptions]="[10,20,30]" [showCurrentPageReport]="true" sortMode="multiple" paginatorPosition="bottom" [globalFilterFields]="['productID','productName','productStatus']"
                                        #dt>
                                        <ng-template pTemplate="header">
                                            <tr>
                                                <th pSortableColumn="productID">Product ID
                                                    <p-sortIcon field="productID"></p-sortIcon>
                                                </th>
                                                <th pSortableColumn="productName">Product Name
                                                    <p-sortIcon field="productName"></p-sortIcon>
                                                </th>
                                                <th pSortableColumn="productStatus">Status
                                                    <p-sortIcon field="productStatus"></p-sortIcon>

                                                </th>
                                                <th></th>
                                            </tr>
                                        </ng-template>
                                        <ng-template pTemplate="body" let-respdata>
                                            <p-confirmPopup></p-confirmPopup>
                                            <tr [pSelectableRow]="respdata">
                                                <td>{{respdata.productID}}</td>
                                                <td>{{respdata.productName}}</td>
                                                <td>
                                                    {{respdata.productStatus}}
                                                    <!-- <input type="checkbox" [checked]="respdata.associateStatus" (change)="respdata.associateStatus = !respdata.associateStatus"> -->
                                                </td>
                                                <td>
                                                    <!--<a (click)="deleteAssociate(respdata.associateID)" class="btn btn-sm btn-dark float-right">Delete</a>-->
                                                    <a (click)="confirm($event,respdata.productID)" class="btn btn-sm btn-danger float-right mr-2">Delete</a>
                                                    <!-- <a href='administrator/associate/details/{{respdata.associateID}}/edit' class="btn btn-sm btn-warning float-right mr-2">Edit</a> -->
                                                    <a href='administrator/subscription/product/details/{{respdata.productID}}/view' class="btn btn-sm btn-info float-right mr-2">View</a>
                                                    <!-- <a  *ngIf='respdata.associateStatus=="active"' class="btn btn-sm btn-success float-right mr-2 " style="cursor: default">Status</a>
                            <a  *ngIf='respdata.associateStatus=="inactive"' class="btn btn-sm btn-danger float-right mr-2" style="cursor: default">Status</a></td>  -->
                                            </tr>
                                        </ng-template>
                                    </p-table>
                                </div>
                            </div>

                        </div>
                    </div>
                </div>


            </div>
        </section>
    </div>
    <footer class="main-footer">
        <strong>Copyright &copy; 2021-2022 <a href="#">Admin Panel Demo</a>.</strong> All rights reserved.

    </footer>


</div>
